<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<!--     <div id="main" style="width: 700px;height:500px;"></div>-->

<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md3" style="width: 30%; height: 500px; padding: 14% 2%">
            <h1 class="site-h1" style="margin-bottom: 20px">煤炭近日的纳税-利润</h1>
            <blockquote style="padding: 15px;line-height: 30px;border-left: 5px solid #5470c6;">
                根据出厂时间来统计最近七天内利润及纳税的每天的统计总和
            </blockquote>
        </div>
        <div id="main01"style="width: 70%;margin-top:70px;height:500px;"class="layui-col-md9">
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/webjars/layui/layui.all.js}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<!--<script th:src="@{/js/echarts.min.js}"></script>-->
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart01 = echarts.init(document.getElementById('main01'));

    var echarsList = {
        data: [
            [# th:each = "echart:${echarsListAll}"]
               [[${echart}]],
            [/]
        ]
    };
    console.log(echarsList);
    console.log(typeof echarsList);
    console.log(echarsList.data.length);
    var pTaxes = [];//产品纳税集合
    var pProfit = [];//产品利润集合
    var pDate = [];//产品利润集合
    for (let i = 0; i < echarsList.data.length; i++) {
        console.log(echarsList.data[i]);
        pProfit.push(parseFloat(echarsList.data[i].profit/1000).toFixed(2));
        pTaxes.push(parseFloat(echarsList.data[i].taxes/1000).toFixed(2));
        pDate.push(echarsList.data[i].leaveTime.substring(0,10));
    }
    console.log(pTaxes);
    console.log(pProfit);
    console.log(pDate);

    var  option01 =  {
            title: {
                title:'煤炭近日的纳税-利润图',
                text: '纳税-利润图'
            },legend: {
            data: [ '纳税', '利润']
        },
        xAxis: {
            type: 'category',
            data: [pDate[0],pDate[1],pDate[2],pDate[3],pDate[4],pDate[5]]
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 千元'
            }
        },
        tooltip: {
            trigger: 'axis'
        },

        series: [
            {
                name: '利润',
                emphasis: {
                    focus: 'series'
                },
                data: [pProfit[0],pProfit[1],pProfit[2],pProfit[3],pProfit[4],pProfit[5]],
                type: 'line',
                symbol: 'triangle',
                symbolSize: 20,
                lineStyle: {
                    color: '#3CB371',
                    width: 4,
                    type: 'dashed'
                },
                itemStyle: {
                    borderWidth: 3,
                    borderColor: '#EE6666',
                    color: '#B7E2A2'
                }
            },
            {
                name: '纳税',
                data: [pTaxes[0],pTaxes[1],pTaxes[2],pTaxes[3],pTaxes[4],pTaxes[5]],
                type: 'line',
                symbol: 'triangle',
                emphasis: {
                    focus: 'series'
                },
                symbolSize: 20,
                emphasis: {
                    focus: 'series'
                },
                lineStyle: {
                    color: '#5470C6',
                    width: 4,
                    type: 'dashed'
                },
                itemStyle: {
                    borderWidth: 3,
                    borderColor: '#EE6666',
                    color: 'yellow'
                }
            },
        ]
        };
    myChart01.setOption(option01);
</script>
</body>
</html>
