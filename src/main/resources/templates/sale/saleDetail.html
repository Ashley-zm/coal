<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <style>
        .layui-form-mid {
            color: #6b6b6b;
        }

        .unit {
            color: #6b6b6b;
            line-height: 35px;
        }

    </style>
</head>
<body>
<form class="layui-form " th:object="${sale}" style="padding: 0% 3%;">
    <div class="layui-form-item">
        <label class="layui-form-label required">合同名称：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{contractName}"></div>
        </div>
        <label class="layui-form-label required">产品名称：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{productName}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" style="width: 90px;">产品数量：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{amount}"></div>
            <span class="unit">吨</span>
        </div>
        <label class="layui-form-label required" style="width: 90px;">产品单价：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{price}"></div>
            <span class="unit">元/吨</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" style="width: 90px;">总价：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{total}"></div>
            <span class="unit">元</span>
        </div>
        <label class="layui-form-label required" style="width: 90px;">车牌号：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{carCode}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" style="width: 90px;">司机姓名：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{driverName}"></div>
        </div>
        <label class="layui-form-label required" style="width: 90px;">手机号：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{driverPhone}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" style="width: 90px;">车皮重量：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{carWeigth}"></div>
            <span class="unit">吨</span>
        </div>
        <label class="layui-form-label required" style="width: 90px;">纳税：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{taxes}"></div>
            <span class="unit">元</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" style="width: 90px;">利润：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{profit}"></div>
            <span class="unit">元</span>
        </div>
        <label class="layui-form-label required" style="width: 90px;">总重量：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{totalWeigtht}"></div>
            <span class="unit">吨</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出厂时间：</label>
        <div class="layui-form-mid" th:text="*{#temporals.format(leaveTime,'yyyy-MM-dd HH:mm:ss')}"></div>
    </div>
    <div class="layui-form-item" style="margin-left: 25%">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" onclick="layer.close(layer.index)">关闭</button>
        </div>
    </div>
</form>
</body>
</html>
