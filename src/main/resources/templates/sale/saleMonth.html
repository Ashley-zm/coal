<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<!--     <div id="main" style="width: 700px;height:500px;"></div>-->

<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md3" style="width: 35%; height: 500px; padding: 15% 2%">
            <h1 class="site-h1" style="margin-bottom: 20px">煤炭各种类总销售额</h1>
            <blockquote style="padding: 15px;line-height: 30px;border-left: 5px solid #5470c6;">
                根据生成合同的信息并且进行成功出厂的记录表中的数据来进行实时动态地统计更新
            </blockquote>
        </div>
        <div id="main" style="width: 60%;margin-top:50px;height:500px;" class="layui-col-md9">
            <!--        <div id="main01" style="width: 50%;height:500px;" class="layui-col-md9">-->
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/webjars/layui/layui.all.js}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<!--<script th:src="@{/js/echarts.min.js}"></script>-->
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // var myChart01 = echarts.init(document.getElementById('main01'));

    var echarsList = {
        data: [
            [# th:each = "echart:${echarsListMonth}"]
               [[${echart}]],
            [/]
        ]
    };
    console.log(echarsList);
    console.log(typeof echarsList);
    console.log(echarsList.data.length);
    var pName = [];//产品名称集合
    var pTotal = [];//产品销售总量集合
    for (let i = 0; i < echarsList.data.length; i++) {
        console.log(echarsList.data[i]);
        pName.push(echarsList.data[i].productName);
        pTotal.push(echarsList.data[i].total/10000);
    }
    console.log(pName);
    console.log(pTotal);
    // 指定图表的配置项和数据
    var option = {
        color: ['#5470c6'],
        title: {
            text: '煤炭各种类的销售额',
            subtext: '各产品销售总额',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        xAxis: {
            type: 'category',
            data: [pName[0], pName[1], pName[2], pName[3], pName[4], pName[5]]
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} 万元'
            }
        },
        series: [{
            name: '销售额',
            data: [pTotal[0],pTotal[1],pTotal[2],pTotal[3],pTotal[4],pTotal[5]],
            type: 'bar'
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
