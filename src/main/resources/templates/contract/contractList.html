<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <link rel="stylesheet" th:href="@{/css/contract/contractList.css}">
    <script th:src="@{/js/laydate.js}"></script>
</head>

<body>
<div class="bannerTop">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">合同编码</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input placeholder="" type="text" id="contractCode" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">合同名称</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input  type="text" id="contractName" autocomplete="off" class="layui-input">
            </div>
        </div>

<!--        <div class="layui-inline">-->
<!--            <label class="layui-form-label">销售人</label>-->
<!--            <div class="layui-input-inline" style="width: 200px;">-->
<!--                <input type="text" id="realName" autocomplete="off" class="layui-input">-->
<!--            </div>-->
<!--        </div>-->

        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="createTimeRange" placeholder=" - ">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 10px; margin-right: 40px;">
            <label class="layui-form-label">合同状态</label>
            <div class="layui-input-block">
                <input class="radioI" type="radio" name="status" value="0" title="效力待定"><span
                    class="text">&nbsp;效力待定</span>
                <input class="radioI" type="radio" name="status" value="1" title="生效中"><span
                    class="text">&nbsp;生效中</span>
                <input class="radioI" type="radio" name="status" value="2" title="已无效"><span
                    class="text">&nbsp;已无效</span>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline">
                <button class="layui-btn" onclick="query()">
                    <i class="layui-icon">&#xe615;</i>搜 索
                </button>
            </div>
        </div>
    </div>
</div>

<table class="layui-hide" id="contractList" lay-filter="userTable"></table>
<!--头部工具栏-->
<!--在此处添加lay-event事件（add，reload）-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="toAdd">
            <i class="layui-icon">&#xe624;</i>创建合同
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="reload">
            <i class="layui-icon">&#xe9aa;</i>刷新
        </button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--判断合同的 出厂 状态-->
<script type="text/html" id="buttonTpl">
    {{#  if(d.factoryState == 1){ }}
    <button class="layui-btn layui-btn-xs"><i class='layui-icon'>&#x1005;</i>已出厂</button>
    {{#  } else { }}
    <button class="layui-btn layui-btn-danger layui-btn-xs " lay-event="factory_out"><i class='layui-icon'>&#xe63c;</i>未出厂</button>
    {{#  } }}
</script>

<script th:src="@{/webjars/layui/layui.all.js}"></script>
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/js/contract/contract.js}"></script>
<script th:src="@{/js/common.js}"></script>

</body>

</html>
