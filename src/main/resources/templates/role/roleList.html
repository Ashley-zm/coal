<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
</head>
<body>
<div class="bannerTop">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">角色名称：</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input placeholder="角色名称" type="text" id="roleName" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline">
                <button class="layui-btn" onclick="query()">
                    <i class="layui-icon">&#xe615;</i>搜 索
                </button>
            </div>
        </div>

    </div>
</div>

<table class="layui-hide" id="roleList" lay-filter="userTable"></table>
<!--头部工具栏-->
<!--在此处添加lay-event事件（add，reload）-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="intoAdd">
            <i class="layui-icon">&#xe624;</i>添加角色
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="reload">
            <i class="layui-icon">&#xe9aa;</i>刷新
        </button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/webjars/layui/layui.all.js}"></script>
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/js/role/role.js}"></script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
