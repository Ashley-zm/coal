<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
</head>
<body>
<form class="layui-form " id="addForm" method="post" th:action="@{/product}" style="margin-top: 20px;margin-left: 4%">
    <div class="layui-form-item">
        <label class="layui-form-label required">选择产品</label>
        <div class="layui-input-inline">
            <select name="productId" lay-verify="required">
                <option value="">--选择产品--</option>
                <option value="" th:each="product:${products}" th:value="${product.productId}"
                        th:text="${product.productName}">--请选择--
                </option>
            </select>
        </div>
        <label class="layui-form-label required" style="width: 90px">产品进厂数量</label>
        <div class="layui-input-inline">
            <input type="text" name="ptotal" placeholder="请输入添加产品的数量" autocomplete="off" class="layui-input"
                   lay-verify="number" maxlength="20">
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 30px;margin-left: 18%">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
