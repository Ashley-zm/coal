<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form class="layui-form" id="addForm" method="post" th:action="@{/customer}" style="margin-top: 30px;">
    <div class="layui-form-item">
        <label class="layui-form-label required" >公司名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="companyName" placeholder="请输入公司名称" style="width: 350px"
                   autocomplete="off" class="layui-input" lay-verify="required" maxlength="50">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">真实姓名：</label>
        <div class="layui-input-inline">
            <input type="text" name="customerName" placeholder="请输入姓名"
                   autocomplete="off" class="layui-input" lay-verify="required" maxlength="50">
        </div>
        <label class="layui-form-label required">性别：</label>
        <div class="layui-input-inline">
            <input type="radio" name="sex" value="男" title="男"> <input
                type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年龄：</label>
        <div class="layui-input-inline">
            <input type="text" name="age" placeholder="请输入年龄" autocomplete="off"
                   class="layui-input" lay-verify="number" maxlength="3">
        </div>
        <label class="layui-form-label required">邮箱：</label>
        <div class="layui-input-inline">
            <input type="text" name="email" placeholder="请输入邮箱"
                   autocomplete="off" class="layui-input" lay-verify="email" maxlength="100">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机号码：</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" placeholder="手机号码"
                   autocomplete="off" class="layui-input" lay-verify="phone" maxlength="11">
        </div>
        <label class="layui-form-label required">地址：</label>
        <div class="layui-input-inline" style="width: 340px">
            <input type="text" name="address" placeholder="请输入地址"
                   autocomplete="off" class="layui-input" maxlength="200">
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 40px;margin-left: 20%">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
