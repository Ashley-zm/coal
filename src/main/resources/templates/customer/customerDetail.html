<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .layui-form-mid {
            color: #6b6b6b;
        }

    </style>
</head>
<body>
<div class="layui-form" th:object="${customer}" style="padding: 0% 17%;">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{companyName}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{customerName}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{sex}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{age}"></div>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{email}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{phone}"></div>
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{address}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间：</label>
        <div class="layui-input-inline">
            <div class="layui-form-mid" th:text="*{#temporals.format(createTime,'yyyy-MM-dd HH:mm:ss')}"></div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 5%">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" onclick="layer.close(layer.index)">关闭</button>
        </div>
    </div>
</div>
</body>
</html>
