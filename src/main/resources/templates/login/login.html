<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>煤炭销售管理系统</title>
    <link rel="icon" th:href="@{/img/logo1.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.default.css}">
<!--    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">-->
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1 style="margin-bottom:20px;">欢迎登录</h1>
                            </div>
                            <img th:src="@{/img/logo1.png}" alt="" style="width: 15%;margin:0px 10px 0px 11px;float:left;">
                            <p style="font-size: 36px;margin-top: 30px">煤炭销售管理系统</p>
                        </div>
                    </div>
                </div>

                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form class="layui-form" method="post" th:action="@{/auth/login}">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="username" required lay-verify="required"
                                               placeholder="请输入用户名" autocomplete="true" class="layui-input"
                                               maxlength="20" >
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">密&nbsp;码</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="password" required
                                               lay-verify="required" placeholder="请输入密码" autocomplete="off"
                                               class="layui-input" maxlength="20" >
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">验证码</label>
                                    <div class="layui-input-block">
                                        <input type="veriCode" name="veriCode" required
                                               lay-verify="required" placeholder="请输入验证码" autocomplete="off"
                                               class="layui-input" maxlength="20">
                                        <img th:src="@{/auth/captcha}" alt="">
                                        <a style="font-size: 12px; position: absolute;top: 55px;left: 128px;" href="javascript:location.reload();">刷新</a>
                                    </div>
                                </div>
                                <div class="layui-form-item" th:if="${not #strings.isEmpty(error)}">
                                    <span th:text="${error}" style="color: #dc143c; "></span>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/layui/layui.all.js}"></script>
</body>
</html>
